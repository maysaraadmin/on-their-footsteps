version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: footsteps_db
    environment:
      POSTGRES_DB: footsteps
      POSTGRES_USER: footsteps_user
      POSTGRES_PASSWORD: footsteps_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U footsteps_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: footsteps_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footsteps_backend
    environment:
      DATABASE_URL: postgresql://footsteps_user:footsteps_password@postgres:5432/footsteps
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-production-secret-key-change-this
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: footsteps_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: footsteps_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html
      - ./backend/static:/usr/share/nginx/static
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data: